<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
    <main>
        <div class="container-search">
            <select id="ordenacao">
                <option value="Mais recente">Mais recente</option>
                <option value="Mais antigo">Mais antigo</option>
            </select>
                <input id="search" type="search" placeholder="Pesquisar">
                <button id="buscar">Buscar</button>
                <button class="filtro" data-tipo="characters" id="personagens">Personagens</button>
                <button class="filtro" data-tipo="series" id="series">Séries</button>
                <button class="filtro" data-tipo="comics" id="quadrinhos">Quadrinhos</button>
                
              <div class="resultsInfo" id="resultsInfo"></div>
            </div>
            <div id="exibir" class="container"> 
            </div>
          
    </main>
<footer>
    <div class="loading" id="messageLoading">Carregando</div>
    <div class="noMoreResults" id="noMoreResults">Não há mais resultados para esta busca.</div>
    <div class="resultsInfo" id="resultsInfo"></div>

</footer>
    
</body>
    <script type="module" src="./js/index.js"></script>
</html>
