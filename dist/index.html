<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="container-header">
          <div class="container-header-fixed">
            <div class="logo-marvel">MARVEL</div>
            <button id="favorite" class="btn-favorite-home">
             <span class="material-symbols-outlined">favorite</span>
          </div>
          <div class="container-search">
            <select id="selec-order" class="main-select-order"> 
              <option value="Mais recente" class="option-select-order">Mais recente</option>
              <option value="Mais antigo" class="option-select-order">Mais antigo</option>
              <option value="A-Z" class="option-select-order">A-Z</option>
              <option value="Z-A" class="option-select-order">Z-A</option>
            </select>
            <div class="container-input-search">
            <button id="buscar" class="btn-search"> <img src="./img/icon-search.svg" class="icon-search"> </button>
            <input id="search" type="text" placeholder="Pesquisar" class="input-search" autocomplete="off"/>
            <button id="reset-search" class="btn-delete"><img src="./img/icon-close.svg" class="icon-delete"></button>
            </div>
          </div>
      </div>
      <div class="filters">
        <button class="filtro" data-tipo="characters" id="personagens">
          Personagens
        </button>
        <button class="filtro" data-tipo="series" id="series">Séries</button>
        <button class="filtro" data-tipo="comics" id="quadrinhos">
          Quadrinhos
        </button>
      </div>
      <div class="resultsInfo" id="resultsInfo"></div>

      <div id="exibir" class="container"></div>
    </main>
    <footer>
      <div class="spinner" id="messageLoading">
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
      </div>
      <div class="noMoreResults" id="noMoreResults">
        Não há mais resultados para esta busca.
      </div>
      <div class="resultsInfo" id="resultsInfo"></div>
    </footer>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="module" src="./js/index.js"></script>
</html>
