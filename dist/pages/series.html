    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div class="container-header-fixed">
      <div class="logo-marvel">MARVEL</div>
          <button id="favorite" class="btn-favorite-home">
            <span class="material-symbols-outlined">favorite</span>
      </div>
    <div id="container-details-series" class="detail">
      <div id="series-title" class="main-title"></div>
      <div class="elements-name-description">
      <div id="series-image" class="main-image">
        <img src="" />
        <div class="tooltip">Série</div>
      </div>
      <div id="series-description" class="main-description"></div>
      </div>
      <div class="elements-info">
          <div class="elements-info-years">
            <div class="main-start-year">
               <div class="title-info">Inicio:
              <div id="series-start-year" class="main-year">
              </div>
            </div>
            </div>
            <div class="main-end-year">
              <div class="title-info">Final:
              <div id="series-end-year" class="main-year"></div>
            </div>
            </div>
          </div>
          </div>
          <div class="text-info">Explore o universo Marvel relacionado à essa série.</div>

          <div class="element-menu">
          <div id="menu" class="option-button-menu">
            <button data-target="creators" class="button-menu" >Criadores</button>
            <button data-target="characters" class="button-menu">Personagens</button>
            <button data-target="comics" class="button-menu">Quadrinhos</button>
          </div>

          <div id="section-characters" class="section">
            <ul id="link-characters" class="list"></ul>
          </div>
          <div id="section-creators" class="section">
            <ul id="list-creators" class="list"></ul>
          </div>
          <div id="section-comics" class="section">
            <ul id="link-comics" class="list"></ul>
          </div>
          </div>
          </div>
