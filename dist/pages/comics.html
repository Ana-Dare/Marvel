<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-header-fixed">
      <div class="logo-marvel">MARVEL</div>
        <button id="favorite" class="btn-favorite-home">
           <span class="material-symbols-outlined">favorite</span>
      </div>
    <div id="container-details-comics" class="detail">
      <div id="comics-title" class="main-title"></div>
      <div class="elements-name-description">
      <div id="comics-image" class="main-image">
        <img src="" />
      </div>
      <div id="comics-description" class="main-description"></div>
      </div>
      <div class="elements-info">
      <div class="main-page-count">
        <div class="title-info">Número de páginas:
        <div id="comics-page-count" class="main-page-count"></div>
      </div>
      </div>
      <div class="container-prices">
        <div class="title-info">Valor:
          <div id="comics-prices" class="container-prices"></div>
        </div>
      </div>
      </div>
         <div class="elements-series-comics">
      <div id="comics-container-creators" class="container-creators">
        <div class="title-container">CRIADORES
          <img src="../img/redacao.png" class="img-icon-title">
        </div>
        <ul id="list-creators"></ul>
      </div>
      <div id="comics-container-characters" class="container-characters">
        <div class="title-container">PERSONAGENS
          <img src="../img/super-heroi.png" class="img-icon-title">
        </div>
        <ul id="link-characters"></ul>
      </div>
      <div id="comics-container-series" class="container-series">
        <div class="title-container"> SERIES 
          <img src="../img/icon-series.png" class="img-icon-title">
        </div>
      <ul id="link-series"></ul>
      </div>
    </div>
    <div class="container-spinner">
      <div class="spinner" id="messageLoading">
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
        <div class="spinner-blade"></div>
      </div>
    </div>
  </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="../js/detail.js" type="module"></script>
</html>
